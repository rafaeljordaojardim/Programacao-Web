<!DOCTYPE html>
<html>
<head>
<title>Formulario</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="../bootstrap/css/bootstrap.min.css">
<style type="text/css">
</style>
</head>
<body>
	<div class="container" style="margin-top: 40px">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Endereço de email</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Seu email"> <small
					id="emailHelp" class="form-text text-muted">Nunca vamos
					compartilhar seu email, com ninguém.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Senha</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Senha">
			</div>
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
			<button value="Salvar" class="btn btn-primary">Salvar</button>
			<button value="Editar" class="btn btn-primary">Editar</button>
			<button value="Cancelar" class="btn btn-primary">Cancelar</button>
			<button value="Fechar" class="btn btn-primary">Fechar</button>

			<div class="row">
				<div class="col-md-2">
					<div class="form-check ">
						<input class="form-check-input" type="checkbox"
							id="inlineCheckbox1" value="c"> <label
							class="form-check-label" for="inlineCheckbox1">Casado</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-check ">
						<input class="form-check-input" type="checkbox"
							id="inlineCheckbox2" value="s"> <label
							class="form-check-label" for="inlineCheckbox2">Solteiro</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-check ">
						<input class="form-check-input" type="checkbox"
							id="inlineCheckbox3" value="d"> <label
							class="form-check-label" for="inlineCheckbox3">Divorciado</label>
					</div>
				</div>
			</div>


		</form>

	</div>

	<footer>
		<script type="text/javascript" src="../bootstrap/js/jquery.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
