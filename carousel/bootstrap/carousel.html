<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meat charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.tamanho{
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
		<div class="container">
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<!--indicadores-->
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>
				<!--imagens-->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="imagem1.jpg" alt="imagem 1" class="w-100 tamanho">
					</div>
					<div class="carousel-item">
						<img src="imagem2.jpg" alt="imagem 2" class="w-100 tamanho">
						
					</div>
					<div class="carousel-item">
						<img src="imagem3.jpg" alt="imagem 3" class=" w-100 tamanho">
						
					</div>
					<div class="carousel-item">
						<img src="imagem4.jpg" alt="imagem 4" class="w-100 tamanho">
					</div>
				</div>
				<!--Controles-->
				<!--Controle esquerdo-->
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    	<span class="sr-only">Anterior</span>
			  	</a>
			  	<!--Controle direito-->
			  	<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			  	   <span class="carousel-control-next-icon" aria-hidden="true"></span>
			   	   <span class="sr-only">Posterior</span>
			  	</a>
			</div>
		</div>
	<footer>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
