<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<meat charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.tamanho{
			width: 250px;
			height: 150px;
		}
	</style>
</head>
<body>
		<div class="container">
			<!-- BotÃ£o para acionar modal -->
			<div class="header">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primeiroModal">
			  		Abrir Modal
				</button>
			</div>
		</div>
			<!-- Modal -->
			<div class="modal fade " id="primeiroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-sm" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Primeiro Modal</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			     	 <img src="imagem.jpg" class="img tamanho" >
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			      </div>
			    </div>
			  </div>
			</div>
	<footer>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
