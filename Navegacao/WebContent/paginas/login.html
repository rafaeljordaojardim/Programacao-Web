<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="../bootstrap/css/bootstrap.min.css">
<style type="text/css">
</style>
</head>
<body>
	<div class="container" style="margin-top: 40px">
		<form>
			<div class="form-group">
				<label for="usuario">Usuário</label> <input
					type="email" class="form-control" id="usuario"
					aria-describedby="emailHelp" placeholder="Seu usuário"> <small
					id="emailHelp" class="form-text text-muted">Nunca vamos
					compartilhar seu email, com ninguém.</small>
			</div>
			<div class="form-group">
				<label for="senha">Senha</label> <input
					type="password" class="form-control" id="senha"
					placeholder="Senha">
			</div>
			<button value="Entrar" class="btn btn-primary">Entrar</button>
			<button value="recuperarSenha" class="btn btn-primary">Recuperar senha</button>
		</form>

	</div>

	<footer>
		<script type="text/javascript" src="../bootstrap/js/jquery.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
